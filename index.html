<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #scanner-video {
            width: 100%;
            height: auto;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="scanner-video"></video>
    </div>
    <div id="result"></div>

    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>
    <script>
        // Configuration de QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#scanner-video"),
            },
            decoder: {
                readers: ["qrcode"],
            },
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // Événement de détection d'un code QR
        Quagga.onDetected(function(result) {
            var code = result.codeResult.code;
            document.getElementById("result").innerHTML = "Code QR détecté : " + code;

            // Ouvrir automatiquement la page web associée au code QR
            window.location.href = code;
        });
    </script>
</body>
</html>
