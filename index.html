<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" playsinline></video>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing camera: ', error);
                });

            video.addEventListener('loadedmetadata', (event) => {
                video.play();

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        console.log('QR Code detected:', code.data);
                        // Vous pouvez ajouter ici le code à exécuter lorsque le QR code est détecté.
                        // Par exemple, rediriger l'utilisateur vers une URL spécifique.
                        // window.location.href = code.data;
                    }
                }, 1000);
            });

            // Chargement de la bibliothèque jsQR (https://github.com/cozmo/jsQR)
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/jsqr/1.0.0/jsQR.min.js';
            script.async = true;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
