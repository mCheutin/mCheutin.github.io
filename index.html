<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code 34</title>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/master/dist/quagga.min.js"></script>
</head>
<body>
    <h1>Scanner QR Code</h1>
    <div id="interactive" class="viewport"></div>
    <script>
        // Configuration de Quagga
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#interactive"),
            },
            decoder: {
                readers: ["qrcode"],
            },
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // Événement de détection de code-barres
        Quagga.onDetected(function (result) {
            var code = result.codeResult.code;
            window.location.href = code; // Rediriger vers le lien du QR code
        });
    </script>
</body>
</html>
