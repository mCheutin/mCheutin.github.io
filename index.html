<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        #qr-canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="qr-canvas" width="100%"></video>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const video = document.getElementById('qr-canvas');
        
        // Use the back camera by default
        const scanner = new Instascan.Scanner({ video: video, mirror: false });

        scanner.addListener('scan', function (content) {
            alert('Scanned: ' + content);
            // You can perform actions with the scanned content here
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
